<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Weather Application</h1>
  
  <form id="weatherForm">
    <input type="text" id="city" placeholder="Enter City Name" required>
    <button type="submit">Get Weather</button>
  </form>
  
  <div id="weatherInfo">
    <h2>Weather Details</h2>
    <div id="weatherDisplay"></div>
    
    <!-- Buttons for managing favorite cities -->
    <button onclick="displayFavorites()">Show Favorites</button>
    <button onclick="saveCity(document.getElementById('city').value)">Save as Favorite</button>
    <button onclick="deleteCity(document.getElementById('city').value)">Remove Favorite</button>
  </div>

  
  <script src="app.js"></script>
</body>
</html>
